{% extends "main/base.html" %}
{% load static %}

{% block head %}
    <title>Unsubscribe | Sahayata Portal</title>
{% endblock %}

{% block content %}
<div class="text-warning h5" style="text-align: center;">
    {{msg}}
</div>
{% if ask %}
<form action = "" method = "post" class="text-white ms-3" style="text-align: center">
    {% csrf_token %}
    <input type="submit" class="btn btn-success" value="Click here to unsubscribe">
</form>
{% endif %}
{% endblock %}
