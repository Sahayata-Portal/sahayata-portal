{% extends "main/base.html" %}
{% load static %}

{% block head %}
    <title>Employment Schemes | Sahayta Portal</title>
{% endblock %}



{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'main/images/NREGA-1.jpg' %}" class="d-block w-100" alt="MNREGA">
    </div>
    <div class="carousel-item">
      <img src="{% static 'main/images/deen3.jpg' %}" class="d-block w-100" alt="DDU-GKY">
    </div>
    <div class="carousel-item">
      <img src="{% static 'main/images/garib2.jpg' %}" class="d-block w-100" alt="Garib Kalyan Rojgar Yojana">
    </div>
    <div class="carousel-item">
      <img src="{% static 'main/images/PMKVY.jpg' %}" class="d-block w-100" alt="Garib Kalyan Rojgar Yojana">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<br>
<div>
  <h1 style="color: aliceblue; font-family: Helvetica Neue;">Employment Schemes</h1>
</div>
<div style="color:white">
{% autoescape off %}
  {% for i in data %}
  <div style="border: 1px solid white; margin:20px; padding: 5px">
    {{i}}
    </div>
  {%endfor%}
{% endautoescape %}
</div>
{% endblock %}
